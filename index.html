<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/27fe92dc5e.js" crossorigin="anonymous"></script>
    <title>Dashboard</title>
</head>
<body>
    <div class="container">
        <aside class="sidebar-left">
            <div class="navigation">
                    <a href="#"><i class="fa-brands fa-apple-pay fa-3x"></i></a>
                <ul>
                    <a href="#"><li>Home</li></a>
                    <a href="#"><li>Projects</li></a>
                    <a href="#"><li>Tasks</li></a>
                    <a href="#"><li>Files</li></a>
                    <a href="#"><li>Teams</li></a>
                </ul>
            </div>
            <div class="storage">
                <div class="upside">
                    <div class="title">
                        <i class="fa fa-cloud"></i>
                        <span>Storage</span>
                    </div>
                    <div class="ratio">60%</div>
                </div>
                <div class="downside">
                    <div class="progress"></div>
                </div>
            </div>
        </aside>
        <div class="main">
            <div class="search-area">
                <div class="search-field">
                    <div class="input">
                        <div class="search-icon"><i class="fa fa-search fa-lg"></i></div>
                        <input type="text" placeholder="Search..">
                    </div>
                </div>
            </div>
            <div class="projects-side">
                <div class="projects">
                    <div class="head">
                        <span class="title">Projects</span>
                        <a href="#">
                            <div class="view-all">
                                <span>View all</span>
                                <i class="fa-solid fa-angle-right fa-sm"></i>
                            </div>
                        </a>
                    </div>
                    <div class="line">
                        <div class="bold-line"></div>
                        <div class="thin-line"></div>
                    </div>
                    <div class="boxes">
                        <div class="box-1"></div>
                        <div class="box-2"></div>
                        <div class="box-3"></div>
                    </div>
                </div>
            </div>
            <div class="recent"></div>
        </div>
        <aside class="sidebar-right"></aside>
    </div>
</body>
</html>
